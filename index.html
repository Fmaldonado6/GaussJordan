<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/background.css" rel="stylesheet" />
    <link href="css/elevation.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Gauss Jordan</title>
  </head>
  <body>
    <div class="container">
      <div class="card elevation-2">
        <span class="title">Gauss Jordan</span>
        <div class="size-input">
          <div class="size-input-container">
            <label for="size">Tamaño de la matriz</label>
            <input
              id="size"
              placeholder="Tamaño de matriz"
              type="number"
              value="3"
            />
          </div>

          <button class="button elevation-1" onclick="generateMatrix()">
            Generar
          </button>
        </div>
      </div>
      <div class="card elevation-2">
        <div class="title">
          <span>Matriz</span>
          <button class="button elevation-1" onclick="calculate()">
            Calcular
          </button>
        </div>

        <div class="matrix-container"></div>
      </div>

      <div class="card elevation-2" id="result-card">
        <div class="title">
          <span>Resultado</span>
        </div>
        <div id="results"></div>
      </div>
    </div>
    <div id="snackbar">Some text some message..</div>

    <ul class="background">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <script src="js/index.js"></script>
  </body>
</html>
